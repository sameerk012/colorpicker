<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color - Picker/Droper</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div id="blanksheet">
        <div id="selected-color">
            <p>
                <span id="colorcode"></span>
                <span id="colorname"></span>
            </p>
        </div>
    </div>

    <div id="color-bar">
        <h1 class="heading">Colors</h1>

        <div class="colors" id="color-container">
            <div class="color-box black" onclick="changecolor(this)">#000000</div>

            <div class="color-box blackolive" onclick="changecolor(this)">#3b413c</div>

            <div class="color-box white" onclick="changecolor(this)">#fff</div>

            <div class="color-box lightblue" onclick="changecolor(this)">#9BB8CD</div>

            <div class="color-box skyblue" onclick="changecolor(this)">#0766AD</div>

            <div class="color-box navyblue" onclick="changecolor(this)">#11235A</div>

            <div class="color-box grassgreen" onclick="changecolor(this)">#5F8670</div>

            <div class="color-box lightgreen" onclick="changecolor(this)">#005B41</div>

            <div class="color-box sagegreen" onclick="changecolor(this)">#304D30</div>

            <div class="color-box yellow" onclick="changecolor(this)">#EEC759</div>

            <div class="color-box yellowgreen1" onclick="changecolor(this)">#65B741</div>

            <div class="color-box yellowgreen2" onclick="changecolor(this)">#b6c649</div>

            <div class="color-box violet" onclick="changecolor(this)">#5D3587</div>

            <div class="color-box red" onclick="changecolor(this)">#B80000</div>

            <div class="color-box tomoto" onclick="changecolor(this)">#EF4040</div>

            <div class="color-box lightpink" onclick="changecolor(this)">#FF8080</div>

            <div class="color-box brown" onclick="changecolor(this)">#6B240C</div>

            <div class="color-box maroon" onclick="changecolor(this)">#750E21</div>

            <div class="color-box grayblue" onclick="changecolor(this)">#607274</div>

            <div class="color-box gray" onclick="changecolor(this)">#776B5D</div>

            <div class="color-box orange" onclick="changecolor(this)">#E55604</div>

            <div class="color-box bsgreen" onclick="changecolor(this)">#034c3c</div>

            <div class="color-box pumpkin" onclick="changecolor(this)">#ed7d3a</div>

            <div class="color-box engvoilet" onclick="changecolor(this)">#3f3047</div>

            <div class="color-box olivian" onclick="changecolor(this)">#9cb380</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
